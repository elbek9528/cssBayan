<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <h1 class="landing-name">CSS Bayan</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="meme-wrapper">
                <div class="meme-box">
                    <div class="meme-item">
                        <div class="meme-item-box">
                            <label for="meme_1" class="meme-title">GitHub dashboard</label>
                            <img src="img/arrow-205.svg" alt="drop-down" class="drop-down-logo">
                        </div>
                        <input class="meme-input" type="radio" name="meme" id="meme_1" checked>
                        <img src="img/1.jpg" alt="meme1" class="meme-img">
                    </div>
                </div>
                <div class="meme-box">
                    <div class="meme-item">
                        <div class="meme-item-box">
                            <label for="meme_2" class="meme-title">Git happens</label>
                            <img src="img/arrow-205.svg" alt="drop-down" class="drop-down-logo">
                        </div>
                        <input class="meme-input" type="radio" name="meme" id="meme_2">
                        <img src="img/2.jpg" alt="meme2" class="meme-img">
                    </div>
                </div>
                <div class="meme-box">
                    <div class="meme-item">
                        <div class="meme-item-box">
                            <label for="meme_3" class="meme-title">Web App</label>
                            <img src="img/arrow-205.svg" alt="drop-down" class="drop-down-logo">
                        </div>
                        <input class="meme-input" type="radio" name="meme" id="meme_3">
                        <img src="img/3.jpg" alt="meme3" class="meme-img">
                    </div>
                </div>
                <div class="meme-box">
                    <div class="meme-item">
                        <div class="meme-item-box">
                            <label for="meme_4" class="meme-title">Break? No, I don't need it</label>
                            <img src="img/arrow-205.svg" alt="drop-down" class="drop-down-logo">
                        </div>                    
                        <input class="meme-input" type="radio" name="meme" id="meme_4">
                        <img src="img/4.jpg" alt="meme4" class="meme-img">
                    </div>
                </div>
                <div class="meme-box">
                    <div class="meme-item">
                        <div class="meme-item-box">
                            <label for="meme_5" class="meme-title">AI before DALL-E</label>
                            <img src="img/arrow-205.svg" alt="drop-down" class="drop-down-logo">
                        </div>                    
                        <input class="meme-input" type="radio" name="meme" id="meme_5">
                        <img src="img/5.jpg" alt="meme5" class="meme-img">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
